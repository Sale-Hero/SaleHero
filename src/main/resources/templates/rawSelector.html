<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light"/>
    <title>세일히어로 - 관리자용 로우데이터</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f6f6f6;">
<div style="
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      padding: 30px 0;
    ">
    <div style="
        background-color: #ffffff;
        border-radius: 8px;
        border: 1px solid #e1e1e1;
        max-width: 600px;
        width: 90%;
        margin: 0 auto;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      ">

        <!-- 로고 -->
        <a href="https://salehero.kr/" style="display: block; text-decoration: none; padding: 20px 0 10px 0;">
            <div style="display: flex; align-items: center; justify-content: center;">
                <img src="https://salehero.kr/images/sale_hero_ico.png" alt="logo" width="50"/>
                <span style="font-size: 24px; color: #FF3B30; font-weight: bold; margin-left: 5px;">세일</span>
                <span style="font-size: 24px; color: #333; font-weight: bold;">히어로</span>
            </div>
        </a>

        <!-- 구분선 -->
        <div style="height: 1px; background: #e1e1e1; width: 90%; margin: 10px auto 20px auto;"></div>

        <!-- 제목 -->
        <div style="text-align: center; padding: 0 20px;">
            <h2 style="font-size: 20px; color: #333333; margin: 0 0 15px 0;" th:text="${title}">
                프로모션 제목
            </h2>
        </div>

        <!-- 본문 -->
        <div style="padding: 0 25px 25px 25px; text-align: left;" th:utext="${content}">
            <!-- 여기에 프로모션 HTML 본문 들어감 -->
        </div>
        <!-- 버튼 영역 -->
        <!-- 버튼 영역 -->
        <div style="text-align: center; padding-bottom: 35px;">
            <a th:href="@{'https://salehero.kr/api/admin/article/approve?id=' + ${id}}"
               style="
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 12px 30px;
      margin: 8px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
     ">
                승인
            </a>

            <a th:href="@{'https://salehero.kr/admin/raw-newsletter?id=' + ${id}}"
               style="
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 30px;
      margin: 8px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
   ">
                수정하기
            </a>


        </div>


        <!-- 하단 -->
        <div style="height: 1px; width: 90%; background: #e1e1e1; margin: 0 auto;"></div>
        <p style="font-size: 12px; color: #888888; text-align: center; padding: 20px 0; margin: 0;">
            © 2025 세일히어로 | 관리자 승인용 메일
        </p>
    </div>
</div>

</body>
</html>
