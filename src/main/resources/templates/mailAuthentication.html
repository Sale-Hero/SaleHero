<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light"/>
    <meta name="supported-color-schemes" content="light"/>
    <title>세일히어로 - 이메일 인증</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f6f6f6; font-family: Arial, Helvetica, sans-serif;">
<!-- 이메일 프리뷰 텍스트 -->
<div style="display:none; font-size:1px; color:#ffffff; line-height:1px; max-height:0px; max-width:0px; opacity:0; overflow:hidden;">
    세일히어로 이메일 인증을 완료해주세요. 안전한 서비스 이용을 위한 필수 절차입니다.
</div>

<!-- 이메일 컨테이너 -->
<table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
    <tr>
        <td align="center" style="padding: 20px 0;">
            <table role="presentation" cellpadding="0" cellspacing="0" width="480" style="border-collapse: collapse; background-color: #ffffff; border-radius: 5px; border: 1px solid #e1e1e1;">
                <!-- 로고 -->
                <tr>
                    <td style="padding: 21px 16px 16px 40px;">
                        <a href="https://salehero.kr/" style="text-decoration: none; color: #333333;">
                            <table role="presentation" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                                <tr>
                                    <td>
                                        <img src="https://salehero.kr/images/sale_hero_ico.png" alt="세일히어로 로고" width="50" style="display: block;"/>
                                    </td>
                                    <td style="padding-left: 8px;">
                                        <span style="font-size: 24px; color: #FF3B30; font-weight: bold;">세일</span>
                                        <span style="font-size: 24px; color: #333333; font-weight: bold;">히어로</span>
                                    </td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>

                <!-- 메인 콘텐츠 -->
                <tr>
                    <td style="padding: 0 40px;">
                        <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                            <tr>
                                <td style="text-align: center; padding-bottom: 15px;">
                                    <p style="font-size: 19px; color: #333333; font-weight: bold; margin: 0;">
                                        이메일 인증 번호
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td style="background-color: #FFF8E1; border-radius: 8px; padding: 20px; border: 1px solid #FFE0B2; text-align: center;">
                                    <p style="font-size: 28px; color: #FF3B30; font-weight: 600; margin: 0; line-height: 1.5; letter-spacing: 4px;" th:text="${verificationCode}">
                                        123456
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 24px 0 16px 0; text-align: center;">
                                    <p style="font-size: 14px; color: #666666; line-height: 1.5; margin: 0;">
                                        세일히어로 구독을 위한 인증 코드입니다.<br/>
                                        인증 코드는 <span style="font-weight: bold; color: #FF3B30;">3분</span> 동안만 유효합니다.
                                    </p>
                                </td>
                            </tr>
<!--                            <tr>-->
<!--                                <td style="padding: 0 0 30px 0; text-align: center;">-->
<!--                                    <p style="font-size: 13px; color: #888888; line-height: 1.5; margin: 0;">-->
<!--                                        본인이 요청하지 않은 경우 이 메일을 무시하셔도 됩니다.-->
<!--                                    </p>-->
<!--                                </td>-->
<!--                            </tr>-->
                        </table>
                    </td>
                </tr>

                <!-- 푸터 -->
                <tr>
                    <td style="padding: 0 40px;">
                        <hr style="border: none; height: 1px; background-color: #e1e1e1; margin: 0;"/>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center; padding: 24px 0 30px 0;">
                        <p style="font-size: 12px; color: #888888; margin: 0;">
                            © 2025 세일히어로 | 서울시 관악구 남현동
                        </p>
                        <p style="font-size: 12px; color: #888888; margin: 10px 0 0 0;">
                            이 메일은 <a href="mailto:contact@salehero.kr" style="color: #FF3B30; text-decoration: none;">contact@salehero.kr</a>에서 발송되었습니다.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
